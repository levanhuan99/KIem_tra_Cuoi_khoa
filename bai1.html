<script>

    //bai 1
    function findMax(arr) {
        let max=arr[0];
        for(let i=1;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        return max;
    }
    let A=[1,2,3,4];
    let B=findMax(A);
    document.write(B);


</script>
