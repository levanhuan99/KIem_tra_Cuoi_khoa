<script>
    //bai 3

    let arr=[0,1];
    function arrayFibonacci(number) {

        for (let i=2;i<number+1;i++){
            arr[i]=arr[i-1]+arr[i-2];
            arr[i].push;
        }
        return arr;
    }
    function check(number) {
        let x=arrayFibonacci();
        for (let i=0; i<x.length; i++){
            if (number===x[i]){
                return true;
            }
            else{
                return false;
            }
        }

    }
