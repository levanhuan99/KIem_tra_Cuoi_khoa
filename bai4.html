<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div>
    <canvas id="cavas" height="300" width="300" style="border: black 1px solid"></canvas>

</div>
<script>
    //khai bao
    let c=document.getElementById("cavas");
    let ctx=c.getContext('2d');

    let DrawCircle=function (x,y,radius) {
        this.x=x;
        this.y=y;
        this.radius=radius;


        this.render=function () {

            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fill();
        }

    };
    let circle=new DrawCircle(100,100,50);
    circle.render();


</script>

</body>
</html>
